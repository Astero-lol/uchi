<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="task">
		<span class="task__item task__item_one"></span> + <span class="tast__item task__item_two"></span> = <span class="task-result">?</span>
	</div>
	<div class="sprite">
		<div class="sprite__line-wrapper">
			<div class="sprite__line"></div>
			<div class="sprite__arrow sprite__arrow_one">
				<input type="text" class="sprite__field sprite__field_one" data-number="1">
				<span class="sprite__answer"></span>
			</div>
			<div class="sprite__arrow sprite__arrow_two">
				<input type="text" class="sprite__field sprite__field_two" data-number="2">
				<span class="sprite__answer"></span>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>

		(function ($) {
			$(function() {
				var a = 7,
					b = 4,
					firstActive = true,
					sectionWidth = 39;

				// task
				var taskItemOne = $('.task__item_one'),
					taskItemTwo = $('.task__item_two');

				// sprite
				var arrowOne = $('.sprite__arrow_one'),
					arrowTwo = $('.sprite__arrow_two'),
					fieldOne = $('.sprite__field');

				taskItemOne.text(a);
				taskItemTwo.text(b);

//

				var arrowPosition = function (el, number, offset) {
					el.css({'width': sectionWidth * number, 'left': sectionWidth * offset });
				};

				arrowPosition(arrowOne, a);
				arrowPosition(arrowTwo, b, a);

//				var validate = function () {
//					console.log($(this).index(this));
//				};


				fieldOne.on('input', function (e) {
					var value = parseFloat(e.target.value),
						number = $(this).data('number'),
						self = $(this);

					switch (number) {
						case 1:
							if(value == a) {
								self.fadeOut(300).next('.sprite__answer').text(a);

							} else {
								alert('ll')
							}
							break;

						case 2:
							if(value == b) {
								self.fadeOut(300).next('.sprite__answer').text(b);
							}
					}

				});

//				fieldOne.on('input', function () {
//					validate();
//				});

			});
		})(jQuery);

	</script>
</body>
</html>
